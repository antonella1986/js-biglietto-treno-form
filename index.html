<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container bg-danger p-5">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="row bg-white p-3">
            <form action="" class="price d-flex justify-content-around flex-wrap">
                <div class="mb-3 d-flex flex-column align-items-center">
                    <label for="userName" class="form-label">Nome e Cognome</label>
                    <input type="text" class="userName" style="text-align: center;" placeholder="Jon Snow">
                </div>
                <div class="mb-3 d-flex flex-column align-items-center">
                    <label for="userName" class="form-label">KM da percorrere</label>
                    <input type="number" class="km" style="text-align: center;" placeholder="10">
                </div>
                <div class="mb-3 d-flex flex-column align-items-center">
                    <label for="age" class="form-label">Fascia d'et√†</label>
                    <select name="age" class="age">
                        <option value="">Maggiorenne</option>
                        <option value="">Over 65</option>
                    </select>                
                </div>
                <div class="row">
                    <div class="inputs">
                        <button type="submit">Genera</button>
                        <button type="submit">Annulla</button>
                    </div>
                </div>
            </form>
        </div>
        <h2>IL TUO BIGLIETTO</h2>
        <div class="container bg-white p-2">
            <h4><strong>DETTAGLIO PASSEGGERI</strong></h4>
            <div class="row d-flex">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body d-flex align-items-center gap-3">
                            <div class="cardName">
                                <h4 class="namePassenger">NOME PASSEGGERO</h4>
                                <div class="fullName">Jon Snow</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body d-flex align-items-center gap-3">
                            <div>
                                <span class="prefix">Mr.</span> <span class="fullname">Mario Rossi</span>
                            </div>
                            <div class="job">Teacher</div>
                            <div class="telephone">123123123</div>
                            <div class="email">mail@gmail.com</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    
</body>
</html>
